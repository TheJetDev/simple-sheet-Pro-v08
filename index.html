        .result-text { font-weight: bold; color: #007bff; }
        
        .operator-group { display: flex; flex-direction: column; align-items: center; width: 32px; }
        .operator-control { font-size: 0.7em; background: #333; color: #fff; width: 100%; height: 20px; display: flex; justify-content: center; align-items: center; border-radius: 3px; cursor: pointer; }
        .operator-display { font-size: 1.6em; font-weight: bold; text-align: center; color: #000; height: 35px; line-height: 35px; width: 100%; }
        .percent-toggle, .base-toggle { border: 2px solid #ccc; border-radius: 6px; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; cursor: pointer; font-weight: bold; background: #fff; font-size: 1.3em; flex-shrink: 0; }
        .percent-toggle.active { background: #dc3545; color: #fff; border-color: #dc3545; }
        .base-toggle.chain { background: #007bff; color: #fff; border-color: #007bff; }

        .master-row { padding: 12px; margin-bottom: 12px; border: 3px solid #dc3545; border-radius: 10px; background-color: #fff; display: flex; align-items: center; justify-content: space-between; }
        .master-input { width: 45%; padding: 8px; border: 2px solid #dc3545; border-radius: 6px; font-size: 1.5em; text-align: right; font-weight: bold; }
        
        .final-total-area { margin-top: 15px; padding: 20px; border: 3px solid #28a745; border-radius: 12px; background:#e6ffed; text-align: center; cursor: pointer; }
        .final-label { font-size: 0.85em; color: #28a745; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .copy-hint { font-size: 0.9em; color: #28a745; margin-top: 8px; font-weight: bold; background: #fff; border-radius: 20px; padding: 4px 12px; display: inline-block; border: 1px solid #28a745; }
        
        .mode-desc { font-size: 0.75em; color: #666; margin-top: 4px; font-weight: normal; line-height: 1.2; }

        .side-calc { flex: 1; min-width: 280px; background: #333; padding: 12px; border-radius: 10px; color: white; height: fit-content; position: sticky; top: 8px; }
        .calc-display { width: 100%; height: 52px; background: #222; color: #fff; text-align: right; font-size: 1.8em; padding: 8px; border-radius: 6px; margin-bottom: 8px; border:none; }
        .calc-buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .calc-btn { padding: 15px 5px; border: none; border-radius: 6px; cursor: pointer; font-size: 1.25em; font-weight: bold; background: #555; color: white; }
        .calc-btn.op { background: #f39c12; }
        .calc-btn.equal { background: #27ae60; grid-column: span 2; }
        .calc-btn.clear { background: #c0392b; }
        .mode-button { flex: 1; padding: 12px 8px; border: none; background: #ddd; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; flex-direction: column; align-items: center; min-height: 70px; }

</head>

            zh: { title: "ÁÆÄÂçïËÆ°ÁÆóË°® PRO", modeBase: "Êù•Ëá™ÂàùÂßãÂÄ§", descBase: "ÊâÄÊúâË°åÈÉΩ‰ª•È°∂ÈÉ®Êï∞Â≠ó‰∏∫Âü∫ÂáÜËøõË°åËÆ°ÁÆó", modePrev: "ÊµÅÁ®ãÊ®°Âºè", descPrev: "ÊåâÈ°∫Â∫èËØÑ‰º∞„ÄÇÊØèË°åÂèØÈÄâÊã©„Äåüè†ÂàùÂßãÂÄ§„ÄçÊàñ„ÄåüîóÂâç‰∏ÄÁªìÊûú„Äç„ÄÇ", masterLabelName: "ÂêçÁß∞:", masterLabelStart: "ÂàùÂßãÂÄ§", copyMsg: "Â∑≤Â§çÂà∂", btnClear: "Ê∏ÖÈô§", btnExport: "ÂØºÂá∫", btnImport: "ÂØºÂÖ•", btnReset: "ÈáçÁΩÆ", confirmReset: "ÂÖ®ÈÉ®ÈáçÁΩÆÔºü", addRow: "+ Ê∑ªÂä†Ë°å", copyAll: "Â§çÂà∂ÂÖ®ÈÉ®", calcTitle: "ËÆ°ÁÆóÂô®", copyHint: "ÁÇπÂáªÂ§çÂà∂", finalLabel: "ÊúÄÁªàÁªìÊûú" },

            es: { title: "Hoja Simple PRO", modeBase: "Desde Base", descBase: "Fijo: Cada fila se refiere al valor superior", modePrev: "Flujo", descPrev: "Evaluaci√≥n secuencial. Elija üè† o üîó para cada fila.", masterLabelName: "Nombre:", masterLabelStart: "Valor Base", copyMsg: "¬°Copiado!", btnClear: "Limpiar", btnExport: "Exp", btnImport: "Imp", btnReset: "Reset", confirmReset: "¬øReiniciar todo?", addRow: "+ Fila", copyAll: "Todo", calcTitle: "Calculadora", copyHint: "Tocar para copiar", finalLabel: "Resultado Final" },

        let currentLanguage = 'en'; 
        let currentCalc = "0";

        function init() {
            const langCont = document.getElementById('langContainer');
            Object.keys(languageMap).forEach(lang => {
                const btn = document.createElement('button');
                btn.style.cssText = "padding:4px 6px; font-size:11px; cursor:pointer; border:1px solid #ccc; border-radius:4px; background:#f8f9fa; font-weight:bold;";
                btn.textContent = lang.toUpperCase();
                btn.onclick = () => setLanguage(lang);
                langCont.appendChild(btn);
            });

            const s = JSON.parse(localStorage.getItem('simpleSheetSettings')||'{}');
            document.getElementById('masterLabel').value = s.masterLabel||'';
            document.getElementById('masterInput').value = s.masterInput||1000;
            document.getElementById('masterInputSimple').value = s.masterInputSimple||1000;
            if(s.smartRows && s.smartRows.length) s.smartRows.forEach(r=>addRowSmart(r)); else addRowSmart();
            if(s.simpleRows && s.simpleRows.length) s.simpleRows.forEach(r=>addRowSimple(r)); else addRowSimple();
            
            const savedLang = localStorage.getItem('simpleSheetLang') || 'en';
            setLanguage(savedLang); 

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(() => {});
            }
        }

        function setLanguage(lang) {
            currentLanguage = lang; 
            localStorage.setItem('simpleSheetLang', lang);
            const d = languageMap[lang];
            document.getElementById('title').textContent = d.title;
            document.getElementById('txtModeBase').textContent = d.modeBase;
            document.getElementById('descModeBase').textContent = d.descBase;
            document.getElementById('txtModePrev').textContent = d.modePrev;
            document.getElementById('descModePrev').textContent = d.descPrev;
            document.getElementById('labelNameSpan').textContent = d.masterLabelName;
            document.getElementById('masterLabelStart').textContent = d.masterLabelStart;
            document.getElementById('masterLabelStartSimple').textContent = d.masterLabelStart;
            document.getElementById('btnClear').textContent = d.btnClear;
            document.getElementById('btnExport').textContent = d.btnExport;
            document.getElementById('btnImport').textContent = d.btnImport;
            document.getElementById('btnReset').textContent = d.btnReset;
            document.getElementById('addBtnInd').textContent = d.addRow;
            document.getElementById('addBtnSeq').textContent = d.addRow;

            document.getElementById('copyBtnSeq').textContent = d.copyAll;

            document.getElementById('finalLabel').textContent = d.finalLabel;
            document.getElementById('ui-calcTitle').textContent = d.calcTitle;
            updateDisplay();
        }

        function updateDisplay() {
            const mVal = parseFloat(document.getElementById('masterInput').value)||0;
            document.querySelectorAll('#rows-container-smart .row').forEach(r => {

                let mod=pct?mVal*(mult/100):mult, res=0;
                if(op==='+') res=mVal+mod; else if(op==='-') res=mVal-mod; else if(op==='√ó') res=pct?mVal*(mult/100):mVal*mult; else if(op==='√∑') res=mult!==0?mVal/mult:0;
                r.querySelector('.result-text').textContent = Math.round(res).toLocaleString();
            });
            const mValS = parseFloat(document.getElementById('masterInputSimple').value)||0;
            let chain = mValS;
            document.querySelectorAll('#rows-container-simple .row').forEach(r => {
                const id = r.dataset.id, op=document.getElementById('simple-op-'+id).textContent, mult=parseFloat(r.querySelector('.multiplier-input').value)||0, pct=r.querySelector('.percent-toggle').classList.contains('active');
                const base = document.getElementById('simple-base-'+id).classList.contains('chain') ? chain : mValS;
                let mod=pct?base*(mult/100):mult, res=0;
                if(op==='+') res=base+mod; else if(op==='-') res=base-mod; else if(op==='√ó') res=pct?base*(mult/100):base*mult; else if(op==='√∑') res=mult!==0?base/mult:0;
                r.querySelector('.result-text').textContent = Math.round(res).toLocaleString();
                chain = res;
            });
            document.getElementById('finalResultTextCustom').textContent = Math.round(chain).toLocaleString();
            saveSettings();
        }

        function addRowSmart(s=null) {
            const id = s ? s.id : Math.random().toString(36).substr(2, 5);
            const div = document.createElement('div'); div.className='row'; div.dataset.id=id;
            div.innerHTML = `
                <input type="text" class="text-label-input" placeholder="Label" value="${s?s.label:''}" oninput="saveSettings()">
                <div class="calc-area">
                    <div class="operator-group"><div class="operator-control" onclick="changeOp('${id}','smart',1)">‚ñ≤</div><div class="operator-display" id="smart-op-${id}">${s?s.operator:'+'}</div><div class="operator-control" onclick="changeOp('${id}','smart',-1)">‚ñº</div></div>
                    <input type="number" class="multiplier-input" value="${s?s.multiplier:'0'}" oninput="updateDisplay()">
                    <div class="percent-toggle ${s&&s.isPercentActive?'active':''}" onclick="this.classList.toggle('active');updateDisplay()">%</div>
                </div>
                <div class="result-area">
                    <div class="result-text">0</div>
                    <div style="display:flex; gap:10px;"><button class="action-btn" onclick="copyRowVal(this)">üìã</button><button class="action-btn" onclick="this.closest('.row').remove();updateDisplay()">üóëÔ∏è</button></div>
                </div>`;
            document.getElementById('rows-container-smart').appendChild(div); updateDisplay();
        }

        function addRowSimple(s=null) {
            const id = s ? s.id : Math.random().toString(36).substr(2, 5);
            const div = document.createElement('div'); div.className='row'; div.dataset.id=id;
            const isChain = s ? s.baseMode==='chain' : true;
            div.innerHTML = `
                <input type="text" class="text-label-input" placeholder="Label" value="${s?s.label:''}" oninput="saveSettings()">
                <div class="calc-area">
                    <div id="simple-base-${id}" class="base-toggle ${isChain?'chain':''}" onclick="this.classList.toggle('chain');this.textContent=this.classList.contains('chain')?'üîó':'üè†';updateDisplay()">${isChain?'üîó':'üè†'}</div>
                    <div class="operator-group"><div class="operator-control" onclick="changeOp('${id}','simple',1)">‚ñ≤</div><div class="operator-display" id="simple-op-${id}">${s?s.operator:'+'}</div><div class="operator-control" onclick="changeOp('${id}','simple',-1)">‚ñº</div></div>
                    <input type="number" class="multiplier-input" value="${s?s.multiplier:'0'}" oninput="updateDisplay()">
                    <div class="percent-toggle ${s&&s.isPercentActive?'active':''}" onclick="this.classList.toggle('active');updateDisplay()">%</div>
                </div>
                <div class="result-area">
                    <div class="result-text">0</div>
                    <div style="display:flex; gap:10px;"><button class="action-btn" onclick="copyRowVal(this)">üìã</button><button class="action-btn" onclick="this.closest('.row').remove();updateDisplay()">üóëÔ∏è</button></div>
                </div>`;
            document.getElementById('rows-container-simple').appendChild(div); updateDisplay();
        }

        function changeOp(id,m,d){ const ops=['+','-','√ó','√∑']; const el=document.getElementById(m+'-op-'+id); el.textContent=ops[(ops.indexOf(el.textContent)+d+4)%4]; updateDisplay(); }
        function switchMode(m){ document.getElementById('smart-sheet-mode').style.display=m==='smartSheet'?'block':'none'; document.getElementById('custom-simple-mode').style.display=m==='customSimple'?'block':'none'; document.getElementById('smartSheetBtn').classList.toggle('active',m==='smartSheet'); document.getElementById('customSimpleBtn').classList.toggle('active',m==='customSimple'); }
        function copyRowVal(btn){ navigator.clipboard.writeText(btn.closest('.result-area').querySelector('.result-text').textContent.replace(/,/g,'')); showMsg(languageMap[currentLanguage].copyMsg); }
        function copyFinalResult() { navigator.clipboard.writeText(document.getElementById('finalResultTextCustom').textContent.replace(/,/g, '')); showMsg(languageMap[currentLanguage].copyMsg); }
        function copyPage(m){ 
            let t = `„Äê${document.getElementById('masterLabel').value || 'Sheet'}„Äë\n`;
            const container = m === 'smart' ? '#rows-container-smart' : '#rows-container-simple';
            document.querySelectorAll(container + ' .row').forEach(r => { 
                const label = r.querySelector('.text-label-input').value || '-';
                const val = r.querySelector('.result-text').textContent.replace(/,/g,'');
                t += `${label}\t${val}\n`; 
            });
            navigator.clipboard.writeText(t); showMsg(languageMap[currentLanguage].copyMsg);
        }
        function saveSettings(){
            const s = { masterLabel: document.getElementById('masterLabel').value, masterInput: document.getElementById('masterInput').value, masterInputSimple: document.getElementById('masterInputSimple').value, smartRows: Array.from(document.querySelectorAll('#rows-container-smart .row')).map(r=>({id:r.dataset.id, label:r.querySelector('.text-label-input').value, multiplier:r.querySelector('.multiplier-input').value, operator:document.getElementById('smart-op-'+r.dataset.id).textContent, isPercentActive:r.querySelector('.percent-toggle').classList.contains('active')})), simpleRows: Array.from(document.querySelectorAll('#rows-container-simple .row')).map(r=>({id:r.dataset.id, label:r.querySelector('.text-label-input').value, multiplier:r.querySelector('.multiplier-input').value, operator:document.getElementById('simple-op-'+r.dataset.id).textContent, isPercentActive:r.querySelector('.percent-toggle').classList.contains('active'), baseMode:document.getElementById('simple-base-'+r.dataset.id).classList.contains('chain')?'chain':'master'})) };
            localStorage.setItem('simpleSheetSettings', JSON.stringify(s));
        }
        function calcInput(v) { if(currentCalc==="0" && v!==".") currentCalc=v; else currentCalc+=v; document.getElementById('calcDisplay').value=currentCalc; }
        function calcClear() { currentCalc="0"; document.getElementById('calcDisplay').value="0"; }
        function calcResult() { try { let res = eval(currentCalc.replace(/√ó/g, '*').replace(/√∑/g, '/')); currentCalc = Number.isInteger(res) ? res.toString() : parseFloat(res.toFixed(8)).toString(); } catch(e) { currentCalc="Error"; } document.getElementById('calcDisplay').value=currentCalc; }
        function copyCalcResult() { navigator.clipboard.writeText(document.getElementById('calcDisplay').value); showMsg(languageMap[currentLanguage].copyMsg); }
        function toggleCalc() { document.getElementById('sideCalc').classList.toggle('active'); }
        function clearNumbers(){ document.getElementById('masterInput').value=0; document.getElementById('masterInputSimple').value=0; document.querySelectorAll('.multiplier-input').forEach(i=>i.value=0); updateDisplay(); }
        function fullReset(){ if(confirm(languageMap[currentLanguage].confirmReset)){ localStorage.clear(); location.reload(); } }
        function showMsg(t){ const m=document.getElementById('saveMessage'); m.textContent=t; m.style.opacity=1; setTimeout(()=>m.style.opacity=0, 1500); }
        function exportData() { navigator.clipboard.writeText(btoa(JSON.stringify(localStorage))); showMsg("Exported!"); }
        function importData() { const str = prompt("Paste code:"); if(str) { try{const d = JSON.parse(atob(str)); Object.keys(d).forEach(k=>localStorage.setItem(k, d[k])); location.reload();}catch(e){alert("Error");} } }
    </script>
